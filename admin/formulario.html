<form id="formCronica" class="formulario-cronicas">
  <div class="grupo">
    <label for="documento">Documento</label>
    <input type="text" id="documento" placeholder="Ejemplo: aurora_005">
  </div>

  <div class="grupo">
    <label for="titulo">Título</label>
    <input type="text" id="titulo">
  </div>

  <div class="grupo">
    <label for="era">Era</label>
    <select id="era">
      <option value="Era de la Aurora">Era de la Aurora</option>
      <option value="Era del Despertar">Era del Despertar</option>
      <option value="Era del Conocimiento">Era del Conocimiento</option>
      <option value="Era del Poder">Era del Poder</option>
    </select>
  </div>

  <div class="grupo">
    <label for="anio">Año</label>
    <input type="number" id="anio">
  </div>

  <div class="grupo">
    <label for="fecha">Fecha</label>
    <input type="text" id="fecha" placeholder="Ejemplo: 2456 d.A.">
  </div>

  <div class="grupo">
    <label for="custodio">Custodio</label>
    <input type="text" id="custodio">
  </div>

  <div class="grupo">
    <label for="traduccion">Traducción</label>
    <input type="text" id="traduccion">
  </div>

  <div class="grupo">
    <label for="imagen">Imagen principal (URL)</label>
    <input type="text" id="imagen" placeholder="https://..." oninput="actualizarVistaPrevia('imagen')">
  </div>

  <div class="grupo">
    <label for="resumen">Resumen</label>
    <textarea id="resumen" rows="3"></textarea>
  </div>

  <div class="grupo">
    <label for="sello">Sello del custodio (URL)</label>
    <input type="text" id="sello" placeholder="https://..." oninput="actualizarVistaPrevia('sello')">
  </div>

  <div class="grupo">
    <label for="firma">Firma del custodio (URL)</label>
    <input type="text" id="firma" placeholder="https://..." oninput="actualizarVistaPrevia('firma')">
  </div>

  <div class="botones">
    <button type="submit" id="btnGuardar">Guardar</button>
    <button type="reset" id="btnLimpiar">Limpiar</button>
    <button type="button" id="btnSalir">Salir</button>
  </div>

  <p id="mensaje" class="mensaje"></p>
</form>
