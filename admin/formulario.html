<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel del Custodio</title>

  <!-- ‚úÖ Base fija para GitHub Pages -->
  <base href="/Archivo-Web-Nimroel/">

  <!-- üé® Estilos -->
  <link rel="stylesheet" href="admin/formulario.css">

  <!-- üïØÔ∏è Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <meta name="theme-color" content="#0e111c">
</head>

<body>
  <!-- üåå Fondo de runas flotantes -->
  <div id="runas"></div>

  <div class="fondo-cristal inicio">
    <!-- üîô Bot√≥n de regreso a la ra√≠z -->
    <a class="back" href="/Archivo-Web-Nimroel/index.html">
      <svg viewBox="0 0 24 24" width="18" height="18">
        <path d="M15 5l-7 7 7 7" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round" />
      </svg>
      <span>Inicio</span>
    </a>

    <header>
      <h1>Panel del Custodio</h1>
      <h2>Registro de nuevas cr√≥nicas</h2>

      <!-- üîç Buscador de cr√≥nicas -->
      <div class="busqueda-cronica">
        <input type="text" id="buscar" placeholder="Buscar por t√≠tulo, √≠tem o palabra clave...">
        <div id="resultados-busqueda" class="resultados"></div>
      </div>

      <hr class="separador">
    </header>

    <!-- üßæ Formulario principal -->
    <div class="contenedor-formulario">
      <form id="formCronica" class="formulario-cronicas">

        <div class="grupo">
          <label for="documento">Documento</label>
          <input type="text" id="documento" placeholder="Ejemplo: aurora_005" required>
        </div>

        <div class="grupo">
          <label for="titulo">T√≠tulo</label>
          <input type="text" id="titulo" required>
        </div>

        <div class="grupo">
          <label for="era">Era</label>
          <select id="era" required>
            <option value="Era de la Aurora">Era de la Aurora</option>
            <option value="Era del Despertar">Era del Despertar</option>
            <option value="Era del Conocimiento">Era del Conocimiento</option>
            <option value="Era del Poder">Era del Poder</option>
          </select>
        </div>

        <div class="grupo">
          <label for="anio">A√±o</label>
          <input type="number" id="anio">
        </div>

        <div class="grupo">
          <label for="fecha">Fecha</label>
          <input type="text" id="fecha" placeholder="Ejemplo: 2456 d.A.">
        </div>

        <div class="grupo">
          <label for="custodio">Custodio</label>
          <input type="text" id="custodio">
        </div>

        <div class="grupo">
          <label for="traduccion">Traducci√≥n</label>
          <input type="text" id="traduccion">
        </div>

        <div class="grupo">
          <label for="item">√çtem relacionado</label>
          <input type="text" id="item" placeholder="Ejemplo: artefacto_003">
        </div>

        <div class="grupo">
          <label for="item2">√çtem secundario</label>
          <input type="text" id="item2" placeholder="Ejemplo: criatura_001">
        </div>

        <div class="grupo">
          <label for="imagen">Imagen principal (URL)</label>
          <input type="text" id="imagen" placeholder="https://..." oninput="actualizarVistaPrevia('imagen')">
        </div>

        <div class="grupo">
          <label for="resumen">Resumen</label>
          <textarea id="resumen" rows="3"></textarea>
        </div>

        <div class="grupo">
          <label for="sello">Sello del custodio (URL)</label>
          <input type="text" id="sello" placeholder="https://..." oninput="actualizarVistaPrevia('sello')">
        </div>

        <div class="grupo">
          <label for="firma">Firma del custodio (URL)</label>
          <input type="text" id="firma" placeholder="https://..." oninput="actualizarVistaPrevia('firma')">
        </div>

        <!-- üß© Botones -->
        <div class="botones">
          <button type="submit" id="btnGuardar">Guardar</button>
          <button type="reset" id="btnLimpiar">Limpiar</button>
          <button type="button" id="btnSalir">Salir</button>
        </div>

        <p id="mensaje" class="mensaje"></p>
      </form>

      <!-- üì∏ Vista previa principal -->
      <div class="vista-imagen">
        <h3>Imagen principal</h3>
        <div id="preview-imagen" class="sin-vista-previa">?</div>
        <button id="abrir-imagen" class="abrir" disabled>Abrir imagen</button>
      </div>
    </div>

    <!-- üïØÔ∏è Panel inferior con sello y firma -->
    <div class="panel-inferior">
      <div class="vista-sello">
        <h3>Sello del custodio</h3>
        <div id="preview-sello" class="sin-vista-previa">?</div>
        <button id="abrir-sello" class="abrir" disabled>Abrir imagen</button>
      </div>

      <div class="vista-firma">
        <h3>Firma del custodio</h3>
        <div id="preview-firma" class="sin-vista-previa">?</div>
        <button id="abrir-firma" class="abrir" disabled>Abrir imagen</button>
      </div>
    </div>
  </div>

  <!-- ‚öôÔ∏è Script principal -->
  <script type="module" src="admin/formulario.js"></script>

</body>

</html>
