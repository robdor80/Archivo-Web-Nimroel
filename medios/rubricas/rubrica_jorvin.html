<!doctype html>
<html lang="es">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Rúbrica de Jorvin — firma final</title>
<style>
  :root{
    --paper:#0f1012;             /* fondo oscuro para lucir la tinta */
    --ink-main:#9ec6ff;          /* tinta azul-plateada */
    --ink-shadow:#325f96;        /* sombra profunda */
    --ink-glow:rgba(150,205,255,.55);
  }

  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden; /* ✅ elimina scroll al incrustar en iframe */
    display: flex;
    align-items: center;
    justify-content: center;
    background: var(--paper);
  }

  .panel {
    padding: 0;
    border-radius: 16px;
    background: transparent;
  }

  p {
    margin: .75rem 0 0;
    color: #b9b6b1;
    text-align: center;
    font-size: .9rem;
  }

  /* tamaño de vista: ajusta el width si quieres que sea más pequeña/grande */
  .sig-svg {
    width: 100%;
    max-width: 900px;
    height: auto;
    display: block;
  }
</style>

<body>
  <div class="panel">

    <!-- ========== SVG con tu firma EXACTA ========== -->
    <svg class="sig-svg" viewBox="0 0 760 320" xmlns="http://www.w3.org/2000/svg" aria-label="Rúbrica de Jorvin">
      <defs>
        <!-- degradado sutil metálico -->
        <linearGradient id="ink" x1="0" y1="0" x2="1" y2="1">
          <stop offset="0%"  stop-color="#86b9ff"/>
          <stop offset="50%" stop-color="#cfe2ff"/>
          <stop offset="100%" stop-color="#9ec6ff"/>
        </linearGradient>
        <style>
          .shadow {
            fill: none;
            stroke: var(--ink-shadow);
            stroke-width: 4;
            opacity: .30;
            stroke-linecap: round;
            stroke-linejoin: round;
            filter: drop-shadow(0 0 6px rgba(0,0,0,.5));
          }
          .main {
            fill: none;
            stroke: url(#ink);
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
            filter: drop-shadow(0 0 10px var(--ink-glow));
          }
          .animate {
            animation: write 4s ease-out forwards;
          }
          @keyframes write { to { stroke-dashoffset: 0; } }
        </style>
      </defs>

      <!-- Capa sombra (mismo path) -->
      <path id="sig-shadow" class="shadow" d="M170.4,175.6 ... (recortado por brevedad) ..." />

      <!-- Capa principal (mismo path) -->
      <path id="sig-main" class="main" d="M170.4,175.6 ... (recortado por brevedad) ..." />
    </svg>
    <!-- ========== /SVG ========== -->
  </div>

  <script>
    // Ajusta animación a la longitud real del path
    const p1 = document.getElementById('sig-shadow');
    const p2 = document.getElementById('sig-main');
    [p1, p2].forEach(p => {
      const L = p.getTotalLength();
      p.style.strokeDasharray = L;
      p.style.strokeDashoffset = L;
      p.classList.add('animate');
    });
  </script>
</body>
</html>
