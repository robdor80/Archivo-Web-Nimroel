<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Era de la Aurora — Crónicas del Santuario</title>

  <!-- BASE PARA GITHUB -->
  <base href="/Cronicas-de-Nimroel/">

  <!-- Estilos -->
<link rel="stylesheet" href="/Cronicas-de-Nimroel/style.css">
<link rel="stylesheet" href="/Cronicas-de-Nimroel/paginas/cronicas/era_aurora/aurora.css">

  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <meta name="theme-color" content="#0e111c">
</head>

<body>
  <header class="crumbs">
    <a class="back" href="paginas/cronicas/index.html">
      <svg viewBox="0 0 24 24" width="18" height="18">
        <path d="M15 5l-7 7 7 7" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round" />
      </svg>
      <span>Volver</span>
    </a>
    <h1>Era de la Aurora</h1>
    <p class="subtitle">Registros de la primera luz sobre Nimroel</p>
  </header>

  <!-- CONTENEDOR DE CRÓNICAS -->
  <main class="cronicas-container" id="contenedor-aurora">
    <!-- Las tarjetas se cargarán aquí desde Firebase -->
  </main>

  <!-- MODAL DETALLE DE CRÓNICA -->
  <div id="modal-cronica" class="modal hidden">
    <div class="modal-content">
      <button id="cerrarModal" class="close-btn">×</button>
      <h2 id="modal-titulo"></h2>
      <p><strong>Era:</strong> <span id="modal-era"></span></p>
      <p><strong>Custodio:</strong> <span id="modal-custodio"></span></p>
      <p id="modal-resumen"></p>
      <div class="modal-imagenes">
        <img id="modal-sello" alt="Sello del custodio" />
        <img id="modal-firma" alt="Firma del custodio" />
      </div>
    </div>
  </div>

  <!-- Scripts -->
<script type="module" src="/Cronicas-de-Nimroel/paginas/cronicas/firebase-config.js"></script>
<script type="module" src="/Cronicas-de-Nimroel/paginas/cronicas/era_aurora/aurora.js"></script>


</body>

</html>
